<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>LoveLiveFox</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <meta name="description" content="We welcome our new overlords.">
    <link href='http://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <header>
      <h1 data-text="We welcome our new overlords.">We welcome our new overlords.</h1>
    </header>
    <audio autoplay>
      <source src="timeleft.mp3" type="audio/mpeg">
    </audio>
    <section class="countdown">
      <article id="countdown">
        <ul class="counter">
          <li id="days"></li>
          <li id="hours"></li>
          <li id="minutes"></li>
          <li id="seconds"></li>
        </ul>
      </article>
      <img src="deathfox.png"></section>
    </section>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="/js/main.js"></script>
  </body>
</html>
